name: Build With Templates

on:
  push:
    branches: [ test-deploy ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ test-deploy ]

permissions:
  contents: read
  security-events: write

jobs:

  pre-check:
    name: Pre-Check
    uses: ./.github/workflows/precheck-workflow.yml
    permissions:
      contents: read
      security-events: write
  
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    name: Build
    runs-on: "ubuntu-18.04"
    needs: pre-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # TODO - Add lint testing commands.(optional) 
      # stub holder for lint testing.
      - name: Unit Test
        run: |
          echo "Hello Unit Testing!"

      - name: SAST Scan
        run: |
          echo "Hello SAST security scanning!"

      # TODO - Add parameters for docker values such as image name and tag.
      - name: Docker
        uses: ./.github/workflows/docker-workflow.yml
        permissions:
          contents: read
          security-events: write
      
      - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Snapshots
        uses: aquasecurity/trivy-action@master
        # Pull PAT token from Github actions secrets.
        env:
          myPAT: ${{ secrets.GH_SEC_PAT }}
        with:
          scan-type: 'fs'
          format: 'github'
          output: 'dependency-results.sbom.json'
          image-ref: '.'
          github-pat: ${{ env.myPAT }}

  deployments:
    name: Deployment
    needs: build
    uses: ./.github/workflows/deploy-workflow.yml
    with:
      myENV_NAME: '["us", "eu", "au"]'